{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% block title %}<title>DPro Office | NTPC</title>{% endblock%}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
      <header class="u-clearfix">
          <div class="logo">
            <a href="/" rel="noopener">
              <h2>dProSectt </h2>
            </a>
          </div>
          <div class="release-notes">
            {% if user.is_authenticated %}<p>hi {{ user.first_name }}! <a href="{% url 'logout' %}">logout</a></p>
            {% else %}<p><a href="{% url 'login' %}">login</a></p>{% endif %}

      {% block content %} {% endblock %}
      {% block footer %}  {% endblock %}
    </body>
</html>
