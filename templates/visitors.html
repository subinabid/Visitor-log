{% extends 'base.html' %}
{% load static %}
<!doctype html>

{% block content %}
<main>
  <div class="container">
    {% if user.is_authenticated %}
      {% now "jS F Y H:i" %}
      <p>{{noOfNTPCVisitors}} Registered Visitors</p>
      <p><a href="add"> Add a user</a></p>
      <p><a href="list"> View User list</a></p>
    {% else %}
      <p>Not logged in</p>
      <p>You may <a href="{% url 'login' %}">login</a> to use the system</p>
    {% endif %}
  </div>
</main>
{% endblock %}
